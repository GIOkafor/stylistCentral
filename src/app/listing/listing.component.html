<div class="listing_container">
	<img class="profile_image" [src]="listing.profilePhoto" />

	<div class="listing_details">
		<h3 class="title">{{listing.name}}</h3>

		<star-rating-comp [starType]="'svg'"  [readOnly]="true" [showHalfStars]="true" [rating]="listing.rating"></star-rating-comp>
	</div>
</div>
